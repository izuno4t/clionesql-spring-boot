name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java-version: ['17', '21']
        spring-boot-version: ['3.5.10', '4.0.2']

    name: JDK ${{ matrix.java-version }} / Spring Boot ${{ matrix.spring-boot-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Install clione-sql to local Maven repository
        run: |
          curl -sL -o /tmp/clione-sql-0.5.1.jar \
            "https://github.com/tauty/clione-sql/raw/master/clione-sql/clione-sql-0.5.1.jar"
          mvn install:install-file \
            -Dfile=/tmp/clione-sql-0.5.1.jar \
            -DgroupId=tetz42 \
            -DartifactId=clione-sql \
            -Dversion=0.5.1 \
            -Dpackaging=jar \
            -q

      - name: Build and verify
        run: |
          ./mvnw clean verify \
            -Dspring-boot.version=${{ matrix.spring-boot-version }} \
            -q
